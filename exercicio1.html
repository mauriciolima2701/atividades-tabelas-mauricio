<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade 1</title>
</head>
<body>
    <header>
        <h2>Atividade 1 - Criar 3 tabelas</h2>
    </header>
    <main>
        <table class="table">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr class="linha-centro">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

            <tr class="linha-direita">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        
        <hr>

        <table class="table">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>

            <tr>
                <td class="linha-centro" colspan="3">4</td>
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        
        <hr>

        <table class="table">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" class="linha-centro">3</td>
            </tr>

            <tr>
                <td colspan="2" class="linha-centro">4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>
            <small>Criado por Mauricio Lima</small>
        </p>
    </footer>

</body>
</html>
